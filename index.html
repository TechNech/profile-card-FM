<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="profile-image">
          <img src="images/image-victor.jpg" alt="profileImage" />
        </div>
        <div class="profile-info">
          <h1>Victor Crest</h1>
          <p>26</p>
          <span>London</span>
        </div>
        <div class="seperator"></div>
        <div class="profile-stats">
          <div class="followers">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">TechNech</a>.
    </div> -->
  </body>
</html>
